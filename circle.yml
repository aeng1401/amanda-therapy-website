machine:
  node:
    version: 6.10.3

general:
  artifacts:
    - dist

test:
  override:
    - echo 'no tests'

dependencies:
  override:
    - npm install --dev
    - npm install -g gulp

compile:
  override:
  - gulp

deployment:
  prod:
    branch: master
    commands:
      - aws s3 sync dist/ s3://amanda-therapy-website/www/ --delete
      - aws cloudfront create-invalidation --distribution-id E2L2WKPDSN8BF3 --paths /index.html
